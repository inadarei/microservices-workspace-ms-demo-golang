version: '2'

services:
  ms-demo-golang:
    container_name: ms-demo-golang
    user: root # avoids ton of volume mounting headaches in dev mode.
    build: .
    volumes:
      - .:/home/app
    ports:
      - 3737
    environment:
      - APP_ENV=development
    command: scripts/build.sh

